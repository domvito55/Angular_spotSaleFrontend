<div class="container-fluid">
  <app-header [pageTitle]="title"></app-header>
  <div class="row">
    <div class="col-3 p-2">
      {{categories.length}} Categories

      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        All Categories
      </button>
      <button *ngFor="let cat of categories"
              class="btn btn-outline-primary btn-block"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>
    <div class="col-9 p-2">
      {{productsQuantity}} Products
      <div *ngFor="let product of products" >
        <div  [hidden]="Activeproduct(product)" class="card m-1 p-1 bg-light">
        <h4>
          {{product.title}}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency:"USD":"symbol":"2.2-2" }}

          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{product.description}}
          <button *ngIf="belongsToThisSessionUser(product)" class="btn btn-sm btn-warning float-right" style="width: 58px; margin-right: 10px;"
            [routerLink]="['/product/edit', product._id]">
            Edit
          </button>
          <!-- The user is not allowed to delete -->
          <!-- <button class="btn btn-sm btn-danger float-right" (click)="deleteProduct(product._id)" style="margin-top: 5px; margin-right: 10px; clear:both">
            Delete
          </button> -->
        </div>
      </div>
    </div>
      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage" #pageSize
                (change)="changePageSize(pageSize.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
          <option value="10">10 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"                        class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

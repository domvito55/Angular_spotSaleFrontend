<app-header [pageTitle]="pageTitle"></app-header>

<div class="container">
    <div class="row">

        <div class="offset-md-3 col-md-3">
            <h1>{{  pageTitle }}</h1>
            <!-- <% for(var i in messages) { %>
                <div class="flash"><%= messages[i] %></div>
            <% } %> -->
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
                {{message}}
            </div>
            <!-- <form action="/users/signin" method="post"> -->
            <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
                <div class="form-group">
                    <label>Username:</label>
                    <!-- <input type="text" name="username" class="form-control" /> -->
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <!-- <input type="password" name="password" class="form-control"/> -->
                    <input type="password" name="password" [(ngModel)]="password" class="form-control"/>
                </div>
                <br>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Sign In" />                    
                </div>
                <br>
                <div class="form-group">
                    <a href="/users/signup" style="text-decoration: none">                
                        <i class="fas fa-user-plus"></i> 
                        Sign-up
                    </a>
                </div>
            </form>
        </div>
        <div>
                        
        </div>
    </div>
</div>

<app-footer></app-footer>
